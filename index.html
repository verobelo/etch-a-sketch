<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>ETCH-A-SKETCH</h1>
    </header>
    <main>
      <div class="panel">
        <button id="green">Paint Green</button>
        <button id="rainbow">Paint Rainbow</button>
        <button id="reload">Reload</button>
        <input id="grid-input" type="range" min="3" max="25" value="10" />
        <label for="grid-input">
          Grid size: <span id="selected-input">10</span>
        </label>
      </div>

      <div class="grid-container"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
